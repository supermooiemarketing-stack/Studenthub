<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Hub/Network circles representing connectivity -->
  <g id="hub-network">
    <!-- Central hub circle -->
    <circle cx="30" cy="30" r="8" fill="#9ACD32"/>

    <!-- Surrounding connection nodes -->
    <circle cx="15" cy="15" r="4" fill="#2D2D2D"/>
    <circle cx="45" cy="15" r="4" fill="#2D2D2D"/>
    <circle cx="15" cy="45" r="4" fill="#2D2D2D"/>
    <circle cx="45" cy="45" r="4" fill="#2D2D2D"/>

    <!-- Connection lines -->
    <line x1="30" y1="30" x2="15" y2="15" stroke="#7CB342" stroke-width="2"/>
    <line x1="30" y1="30" x2="45" y2="15" stroke="#7CB342" stroke-width="2"/>
    <line x1="30" y1="30" x2="15" y2="45" stroke="#7CB342" stroke-width="2"/>
    <line x1="30" y1="30" x2="45" y2="45" stroke="#7CB342" stroke-width="2"/>
  </g>

  <!-- Growth element - leaf sprouting from hub -->
  <g id="growth-leaf">
    <path d="M38 22 Q45 15 48 8 Q46 12 42 16 Q45 14 48 10"
          fill="none" stroke="#9ACD32" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M38 22 Q42 18 45 12"
          fill="none" stroke="#B8E02F" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Media play button element -->
  <g id="media-symbol">
    <circle cx="30" cy="30" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <path d="M28 27 L35 30 L28 33 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Text: StudentHub Media -->
  <text x="62" y="28" font-family="'Poppins', sans-serif" font-size="16" font-weight="700" fill="#2D2D2D">
    <tspan fill="#9ACD32">Student</tspan><tspan fill="#2D2D2D">Hub</tspan>
  </text>
  <text x="62" y="45" font-family="'Poppins', sans-serif" font-size="11" font-weight="500" fill="#555555">
    Media
  </text>
</svg>
